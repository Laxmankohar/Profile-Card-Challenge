<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="main">
        <img src="images/image-victor.jpg  " alt="victor" />
        <div class="detail">
          <h1>Victor Crest <span> 26</span></h1>
          <h2>London</h2>
        </div>
        <hr />
        <div class="social">
          <div class="followers">
            <h1>80K</h1>
            <h2>Followers</h2>
          </div>
          <div class="Likes">
            <h1>803K</h1>
            <h2>Likes</h2>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <h2>Photos</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Laxman kohar</a>.
    </div>
  </body>
</html>
